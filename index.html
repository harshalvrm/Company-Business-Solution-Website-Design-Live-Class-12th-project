<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="introSection">
            <!-- Navbar Section-->
            <div class="nav">
                <div class="logo">
                    <img src="./Assets/Logo.png" alt="logoImage">
                </div>
                
                <div class="menuItem">
                    <div class="menuList">
                        <li class="items">Home</li>
                        <li class="items">About Us</li>
                        <li class="items">Pages</li>
                        <li class="items">Agent</li>
                        <li class="items">Blog</li>
                        <li class="items">Subscribe</li>
                    </div>
                </div>

                <div class="talkBtn">
                    <button class="button">Let's Talk</button>
                </div>
            </div>
            
            <!-- Intro Information Section-->
            <div class="introInfo">
                <div class="IntroleftSection">
                    <img src="./Assets/pexels-fauxels-3183197.jpg" alt="Intro_Image">
                </div>

                <div class="IntrorightSection">
                    <div class="introHeading">
                        Empowering your business with the best solution.
                    </div>

                    <div class="introDescription">
                        We connect your brand & businessess with your target market in the most desirable, refined, and elevated way possible through the digital medium.
                    </div>

                    <div class="emailInput">
                        <i class="fa fa-envelope icon fa-3x" id="envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                        <input type="submit" name="submit" id="submit" value="Lets talk"/>
                    </div>

                </div>
            </div>







        </div>




    </div>


</body>
</html>
